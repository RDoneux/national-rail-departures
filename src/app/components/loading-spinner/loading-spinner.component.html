<div
  [@enterAnimation]="{
    value: ':enter',
    params: { animationTime: fadeInTime, delay: fadeInDelay }
  }"
  *ngIf="show"
  [style.width]="size"
  [style.height]="size"
  class="loading-spinner__wrapper"
>
  <div class="loading-spinner__container"></div>
  <div class="loading-spinner__inner"></div>
</div>
